name: Build_and_Deploy_Cloud_Web_App_to_AWS_ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: ca-central-1
  ECR_REPOSITORY: fraud-detection-repo
  AWS_DEFAULT_REGION: "ca-central-1"
  IMAGE_REPO_NAME: fraud-detection-repo
  AWS_ACCOUNT_ID: 108271871935
  IMAGE_TAG: latest
  CLUSTER_NAME: WebServerCluster
  SERVICE_NAME: WebServerService
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Log in to Amazon ECR
        run: |
          - echo Logging in to Amazon ECR...
          - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
          - echo "AWS ECR Login successfull at`date`"

      - name: Build and push Docker image
        run: |
          - echo Build started on `date`
          - docker build -t $IMAGE_REPO_NAME .
          - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
          - echo "Conyainer builded successfully at`date`"
      
      - name: Deploy the Container to ECR
        run: |
          - echo Pushing image...
          - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
          - echo "Image pushed successfully to ECR registry at `date`"
          
      - name: Deploy the Container to AWS ECS
        run: |
          - echo Deploying to ECS cluster $CLUSTER_NAME...
            # Force ECS service to pick up the new image
          - aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment
          - echo "Deployment to ECS cluster triggered at `date`"
