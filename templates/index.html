<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>

  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <style>
    body {
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
      font-family: Roboto, sans-serif;
    }
    .card {
      max-width: 400px;
      margin: auto;
      padding: 25px;
    }
  </style>
</head>
<body>

  <h2>Welcome to the Reflex Challenge</h2>

  <form method="POST">
    <div class="mdc-card card">
      <h3>Enter Your Name</h3>

      <div class="mdc-text-field mdc-text-field--outlined" style="width:100%;">
        <input class="mdc-text-field__input" name="username" required>
        <div class="mdc-notched-outline">
          <div class="mdc-notched-outline__leading"></div>
          <div class="mdc-notched-outline__notch">Name</div>
          <div class="mdc-notched-outline__trailing"></div>
        </div>
      </div>

      <br><br>

      <button class="mdc-button mdc-button--raised">
        <span class="mdc-button__label">Start Game</span>
      </button>
    </div>
  </form>

</body>
</html>
